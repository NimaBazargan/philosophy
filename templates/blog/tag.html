<div class="row bottom tags-wrap">
    <div class="col-full tags">
        <h3>Tags</h3>

        <div class="tagcloud">
            {% for tag in tags %}
            <a href="{% url 'blog:tag' tag_name=tag %}">{{tag.name}}</a>
            {% endfor %}
        </div> <!-- end tagcloud -->
    </div> <!-- end tags -->
</div> <!-- end tags-wrap -->
